<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/search.css">
		<link rel="stylesheet" type="text/css" href="../css/paging.css">
		<script type="text/javascript" src='../js/respond.js'></script>
		<title>民意预测</title>
	</head>

	<body>
		@@include('./include/header.html')
		<div id="mainWrap">
			<div class="wrap">
				<div class="searchlist">
					时间 :
					<select name="year" class="yearselect">
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
					</select>
					年
					<select name="mon" class="monselect">
						<option value="12">12</option>
						<option value="11">11</option>
						<option value="10">10</option>
						<option value="9">9</option>
						<option value="8">8</option>
						<option value="7">7</option>
						<option value="6">6</option>
						<option value="5">5</option>
						<option value="4">4</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select>
					<span style="margin-right: 40px;">
						月
					</span>
					满意度 :
					<select name="bmlx" class="bmlx">
						<option value="">市直机关</option>
					</select> 
					来电性质 :
					<select name="ldxz" class="ldxz">
						<option value="">个人来电</option>
					</select>
					事件类型 :
					<select name="sjlx" class="sjlx">
						<option value="">投诉事件</option>
					</select>
					部门 :
					<select name="bm" class="bm">
						<option value="">政府部门</option>
					</select>
					<button class="searchbtn">查询</button>
				</div>
				<table cellspacing="0" class="searchtable">
					<tr class="tablehead">
						<th>用户名</th>
						<th>用户电话</th>
						<th>地址</th>
						<th>事件内容</th>
						<th>状态</th>
						<th>电话性质</th>
						<th>受理类型</th>
						<th>处理部门</th>
						<th>满意度</th>
					</tr>
				</table>
				<div id="pageTool"></div>
				
			</div>

		</div>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/query.js"></script>
		<script type="text/javascript" src="../js/paging.js"></script>
		<script type="text/javascript" src="../js/search.js"></script>
		

	</body>

</html>
